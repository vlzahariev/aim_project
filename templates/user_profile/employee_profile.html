{% extends 'base.html' %}
{% load static %}
{% load placeholders %}
{% block content %}


    <br><br><br>
    <br>
    <div data-inline-type="">
        <div>
            <a href="{% url 'edit profile' user.pk %}">
                <button type="button" class="btn btn-primary btn-lg">Редактирай</button>
            </a>
        </div>
        <div>
            <form style="text-align: justify-all" method="post"
                  action="{% url 'employee details profile' user.pk %}">
                <br>
                {% csrf_token %}
                <img src="{{ employee.employee_pic }}" alt="" height="100" width="100">
                <h3>
                    <label for='employee_first_name'>Име:&nbsp</label>{{ employee.employee_first_name }}
                    <label for='employee_last_name'>Фамилия:&nbsp</label>{{ employee.employee_last_name }}
                </h3>
                <h3><label for='employee_role'>Позиция:&nbsp</label>{{ employee.employee_role }}</h3>
            </form>
        </div>
    </div>



{% endblock %}
